<script>

            // <option value="5">Cadastro de Equipes </option>
            // <option value="6">Cadastro de Estoques </option>
            // <option value="7">Como configurar um aparelho e usuário Mobile</option>

      var arraySelect = {
          2017: {
            1:'Cadastro de Usuários',
            2:'Permissão de Acesso',
            3:'Cadastro de Funcionarioso',
            4:'Cadastro de Veiculo',
            5:'Cadastro de Equipes',
            6:'Cadastro de Estoques',
            7:'Como configurar um aparelho e usuário Mobile'
          },
          2018:{
            8:"Teste pergunta frequente"
          }
        };
        

      function alterSelect(){
        $("#arquivo option").remove();
        let id = $("#modulo").val();

        if (typeof arraySelect[id] !== 'undefined') {
          let option = '';

          Object.keys(arraySelect[id]).forEach((item) => {
            option += '<option value="'+item+'">' + arraySelect[id][item] +'</option>';
          });

          $("#arquivo").append(option);
        }
      }

</script>
